<div
  class="registerPage"
  style="
    width: 100%;
    height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
      url(../../assets/img/Mainbackground.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <section class="h-0 h-custom">
    <div class="container py-5 h-0">
      <div class="row d-flex justify-content-center align-items-center h-0">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-3 p-md-3">
              <h3
                class="mb-4 pb-3 pb-md-0 mb-md-3 px-md-2"
                style="text-align: center"
              >
                <h4> Login to your account</h4>
              </h3>
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="card-body">
                  <div class="mb-3">
                    <label for="Email" class="form-label"
                      >Enter Your Email address</label
                    >
                    <input
                      name="email"
                      #email="ngModel"
                      ngModel
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="Enter your email address here"
                      pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                      required
                    />
                    <span
                      *ngIf="email.invalid && email.touched"
                      style="color: red"
                      >Invalid email</span
                    >
                  </div>

                  <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input
                      name="password"
                      #password="ngModel"
                      ngModel
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Enter your password here"
                      required
                    />
                    <span
                      *ngIf="password.invalid && password.touched"
                      style="color: red"
                      >Password required</span
                    >
                  </div>

                  <button
                    type="submit"
                    class="btn btn-success"
                    style="width: 100%"
                    [disabled]="!loginForm.valid"
                  >
                    Log In to your Account
                  </button>

                  <br /><br />
                  <button class="btn btn-info" style="width: 100%">
                    <a href="/" style="text-decoration: none; color: black"
                      >Back to HomePage</a
                    >
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
