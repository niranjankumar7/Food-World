<div
  class="registerPage"
  style="
    width: 100%;
    height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
      url(../../assets/img/updateFoodBack.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <br />

  <div
    class="container"
    style="
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
      padding-bottom: 20px;
      padding-top: 20px;
      width: fit-content;
      color: white;
    "
  >
    <div style="text-align: center" class="container">
      <h1>Update the Food Product!</h1>
      <img
        src="../../assets/img/img1.png"
        alt="Logo can't be loaded"
        height="200px"
      />
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          name="availability"
          #availability="ngModel"
          [(ngModel)]="selectedProduct.availability"
        />
        <label class="form-check-label" for="flexCheckDefault"
          >Is available?</label
        >
      </div>

      <div class="container">
        <form #editForm="ngForm" (ngSubmit)="OnSubmit(editForm)">
          <div class="mb-3">
            <label for="product" class="form-label">Id </label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              #id="ngModel"
              [(ngModel)]="selectedProduct.id"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="product" class="form-label">Name </label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              #name="ngModel"
              [(ngModel)]="selectedProduct.name"
              required
            />
            <span *ngIf="name.touched && name.invalid" style="color: red"
              >Please fill out this field</span
            >
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type </label>
            <input
              type="text"
              class="form-control"
              id="type"
              name="type"
              #type="ngModel"
              [(ngModel)]="selectedProduct.type"
              required
            />
            <span *ngIf="type.touched && type.invalid" style="color: red"
              >Please fill out this field</span
            >
          </div>
          <div class="mb-3">
            <label for="about" class="form-label">About </label>
            <input
              type="text"
              class="form-control"
              id="about"
              name="about"
              #about="ngModel"
              [(ngModel)]="selectedProduct.about"
              required
            />
            <span *ngIf="about.touched && about.invalid" style="color: red"
              >Please fill out this field</span
            >
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="false"
                id="flexCheckDefault"
                checked
                name="availability"
                #avail="ngModel"
                [(ngModel)]="selectedProduct.availability"
              />
              <label class="form-check-label" for="flexCheckDefault"
                >Is available?</label
              >
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price </label>
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              #price="ngModel"
              [(ngModel)]="selectedProduct.price"
              required
            />
            <span *ngIf="price.touched && price.invalid" style="color: red"
              >Please fill out this field</span
            >
          </div>

          <button
            [disabled]="!editForm.valid"
            type="submit"
            class="btn btn-warning btn-lg"
            style="width: 100%"
          >
            Update the Food Product
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
